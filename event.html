<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>

<body>
    <h2> Events</h2>
    <input id="num 1" value="1">
    <input id="num 2" value="3">
    <button onclick="resultfunction()">add</button>

    <p id="result ">Result </p>

    <script>

        var box1 = document.getElementById("num1")
        var box2 = document.getElementById("num2")
        //selecting result
        var result = document.getElementById("result")
        function resultfunction() {
            var box1value = Number(box1.value)
            var box2value = Number(box2.value)
            total = box1value + box2value
            result.textContent = total
        }

    </script>

</body>

</html>
